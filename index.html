<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="options">
            <div class="option">
              <label for="password-length">Length:</label>
              <input
                type="range"
                id="password-length"
                min="10"
                max="64"
                value="16"
              />
              <span id="password-length-value">16</span>
            </div>
            <div class="option">
              <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
              <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
              <label><input type="checkbox" id="numbers" checked /> Numbers</label>
              <label><input type="checkbox" id="special" checked /> Special Characters</label>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" disabled>Generate Password</button>
          <button id="copy" class="btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
