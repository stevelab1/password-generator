<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="options-card">
        <h2>Customization Options:</h2>
        <label for="starts-with">Starts with:</label>
        <input type="text" id="starts-with" maxlength="1" size="1">
        <br><br>
        <label for="password-length">Length:</label>
        <input type="range" id="password-length" min="1" max="128" value="8">
        <span id="password-length-value">8</span>
        <br><br>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase Characters</label>
        <br>
        <label><input type="checkbox" id="uppercase" checked> Include Uppercase Characters</label>
        <br>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
        <br>
        <label><input type="checkbox" id="special" checked> Include Special Characters</label>
        <br><br>
        <button id="generate">Generate Password</button>
    </div>
    <div class="password-card">
        <h2>Generated Password:</h2>
        <textarea id="password" readonly cols="30" rows="3"></textarea>
        <br>
        <button id="copy">Copy Password</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
